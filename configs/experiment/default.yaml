# Default experiment configuration

# Experiment metadata
name: "baseline_experiment"
description: "Baseline RL-VR training with rule-based rewards"
phase: "A"
version: "0.1.0"

# Resource settings
resources:
  gpus: 1
  memory_gb: 16
  num_workers: 4

# Checkpointing
checkpointing:
  save_every_n_steps: 1000
  keep_last_n: 5
  save_optimizer: true
  save_scheduler: true

# Logging
logging:
  log_every_n_steps: 10
  log_gradients: false
  log_parameters: false
  console_log_level: "INFO"

# Monitoring
monitoring:
  track_gpu_memory: true
  track_cpu_usage: true
  alert_on_nan: true
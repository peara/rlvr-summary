# Rule-based reward system configuration for Phase A

# Rule weights (sum to 1.0)
weights:
  length_constraint: 0.3
  entity_overlap: 0.3
  number_consistency: 0.2
  profanity_penalty: 0.1
  fluency: 0.1

# Length constraint settings
length:
  min_words: 20
  max_words: 100
  optimal_range: [30, 80]
  penalty_factor: 0.5

# Entity overlap settings  
entity:
  min_overlap: 0.3
  optimal_overlap: 0.7
  overlap_threshold: 0.5

# Number consistency
numbers:
  exact_match_bonus: 1.0
  partial_match_bonus: 0.5
  mismatch_penalty: -0.5

# Profanity detection
profanity:
  enabled: true
  penalty: -1.0
  wordlist_path: null  # Use default wordlist

# Fluency scoring
fluency:
  enabled: true
  min_score: 0.5
  model_name: null  # Use default model